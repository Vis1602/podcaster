<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle with gradient -->
  <circle cx="50" cy="50" r="45" fill="url(#gradient)" />
  
  <!-- Microphone body -->
  <rect x="35" y="30" width="30" height="40" rx="5" ry="5" fill="#ffffff" />
  
  <!-- Microphone stand -->
  <rect x="45" y="70" width="10" height="15" fill="#ffffff" />
  
  <!-- Microphone base -->
  <ellipse cx="50" cy="85" rx="15" ry="5" fill="#ffffff" />
  
  <!-- Sound waves -->
  <path d="M20,50 Q30,40 40,50 Q50,60 60,50 Q70,40 80,50" stroke="#ffffff" stroke-width="3" fill="none" />
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4169E1" />
      <stop offset="50%" stop-color="#8A2BE2" />
      <stop offset="100%" stop-color="#FF4500" />
    </linearGradient>
  </defs>
</svg> 